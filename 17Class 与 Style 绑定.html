<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 与 Style 绑定</title>
    <style>
      .teal {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <p>操作元素的 class 列表和内联样式是数据绑定的一个常见需求。因为它们都是 attribute，所以我们可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可。不过，字符串拼接麻烦且易错。因此，在将 v-bind 用于 class 和 style 时，Vue.js 做了专门的增强。表达式结果的类型除了字符串之外，还可以是对象或数组。</p>
    <div id="counter">
      <h3 :class="{'teal':isBack}">对象语法</h3>
      <button @click="updateback">切换背景颜色</button>
      <p>我们可以传给 :class (v-bind:class 的简写) 一个对象，以动态地切换 class：</p>
      <div :class="{ active: isActive }"></div>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.js"></script>
  <script>
    const Counter = {
      data() {
        return {
          isBack: false,
        };
      },
      methods: {
        updateback() {
          this.isBack = !this.isBack;
        },
      },
    };

    Vue.createApp(Counter).mount('#counter');
  </script>
</html>
